<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - COSTECH Field Application System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .selector-for-some-widget {
            box-sizing: content-box;
          }
    </style>


</head>


<body>
    <div class="container">
        <div class="logo-container">
            <img src="../../../images/costechlogo.png" alt="COSTECH Logo">
            <h1>COSTECH FIELD APPLICATION SYSTEM</h1>
        </div>
        <div class="login-container">
            <h2>Login</h2>

<!-- form begins here -->
            <form>
                <div class="input-group">
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter your email" required>  
                </div>

                <div class="input-group">
                    <input id="InputPassword" class='form-control' type="password" placeholder="Enter your Password" required>
                    <i id="togglePassword" class="toggle-eye fas fa-eye"></i>
                </div>

                <div class="options">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        

            <div class="social-login">
                <span>Sign in with</span>
                <div class="social-icons">
                    <img src="../../../images/google.svg" alt="Google">
                    <img src="../../../images/linkedin.svg" alt="LinkedIn">
                    <img src="../../../images/microsoft.svg" alt="Microsoft">
                </div>
            </div>
            <p class="signup">Donâ€™t have an Account? <a href="#">Sign up</a></p>
        </div>
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
