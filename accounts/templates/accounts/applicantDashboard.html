<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; 
            color: #000000; 
            margin: 0;
            padding: 100;
        }

        header {
            background-color: #a66d2b; 
            padding: 15px;
            text-align: center;
            color: #ffffff; 
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #000000; 
            padding: 10px 0;
        }

        nav a {
            color: #ffffff; /* White text */
            text-decoration: none;
            padding: 8px 16px;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #a66d2b; /* Onprimary color */
            border-radius: 4px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px 0;
        }

        .profile-info, .application-status {
            background-color: #f8f8f8; /* Light grey background */
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        h2 {
            color: #a66d2b; /* Onprimary color */
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
        }

        .action-buttons a {
            background-color: #a66d2b; /* Onprimary color */
            color: #ffffff; /* White text */
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .action-buttons a:hover {
            background-color: #8c5220; /* Darker shade of Onprimary */
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Your Dashboard</h1>
</header>

<nav>
    <a href="application.html">Submit Application</a>
    <a href="home.html">Logout</a>
</nav>

<div class="container">
    <div class="profile-info">
        <h2>Your Profile</h2>
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Email:</strong> johndoe@example.com</p>
        <p><strong>Field of Study:</strong> Computer Science</p>
    </div>

    <div class="application-status">
        <h2>Current Application Status</h2>
        <p>You have 1 application in progress.</p>
        <p><strong>Status:</strong> Under Review</p>
    </div>

    <div class="action-buttons">
        <a href="#">Submit New Application</a>
        <a href="#">View Submitted Applications</a>
    </div>
</div>

</body>
</html>
