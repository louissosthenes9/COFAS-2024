<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Application Form</title>
    <link rel="stylesheet" href="application.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
</head>
<body>

    <!-- topbar -->
    <main class="container-fluid custom-bg text-center d-flex p-5 justify-content-between px-md-0">
        <div class="mb-3 ms-3">
            <img class="img-fluid float-start d-none d-md-block" width="150" height="150" src="Ellipse 799.svg" alt="country logo">
        </div>

        <div class="mt-4" >
            <p class="h2 fw-bolder text-white">
                TANZANIA COMMISSION FOR SCIENCE AND TECHNOLOGY (COSTECH) <br> <br>
                <span class="h3 ">COSTECH FIELD APPLICATION SYSTEM (COFAS)</span>
            </p>
        </div>

        <div class="mt-3 me-3">
            <img class="img-fluid float-end d-none d-md-block goup" width="150" height="150" src="costech.png" alt="costech logo">
        </div>
    </main>
    <!-- end of topbar -->

    <!-- section -->
    <div class="container custom-bg mt-5 margl px-4 pt-2 mb-5">
        <h1 class="text-white text-center fw-bold">COFAS APPLICATION FORM</h1>
        <div class="form">
            <form action="" class="pb-4" method="">
                <div class="portion1 mt-4">
                    <label for="" class="form-label text-white">Organization/Institution details</label>
                    <div class="myinputs d-block d-xl-flex justify-content-around mt-2">
                        <input type="text" class="form-control custom-input " placeholder="Name">
                        <input type="text" class="form-control custom-input mt-3 mt-xl-0 ms-xl-3" placeholder="Field of Study">
                        <input type="number" class="form-control custom-input mt-3 mt-xl-0 ms-xl-3" placeholder="Year of Study">
                    </div>
                </div>

                <div class="portion2 mt-4">
                    <label for="person" class="form-label text-white">Personal details</label>
                    <div class="myinputs d-block d-xl-flex justify-content-between mt-2">
                        <input type="text" class="form-control custom-input" placeholder="Mailing Adress">
                        <input type="number" class="form-control custom-input mt-3 mt-xl-0 ms-xl-5" placeholder="Phone Number">
                    </div>
                </div>

                <div class="portion3 justify-content-between d-block d-xl-none mt-4">
                    <div>
                        <label for="formfile" class="form-label text-white">Reference Letter</label>
                        <input type="file" id="formfile" class="form-control">
                    </div>

                    <div class="mt-3 mt-xl-0">
                        <label for="formfile" class="form-label text-white">Latest Academic Transcript</label>
                        <input type="file" id="formfile" class="form-control">
                    </div>
                    
                    <div class="mt-3 mt-xl-0">
                        <label for="formfile" class="form-label text-white">Copy of Identification Card</label>
                        <input type="file" id="formfile" class="form-control">
                    </div>
                </div>

                <div class="portion3 justify-content-between d-none d-xl-flex mt-4">
                    <div class="one ms-0 ms-sm-0">
                        <label for="ref" class="form-label text-white">Reference Letter</label>
                        <div class="file-upload-box mtp" onclick="document.getElementById('fileInput').click();">
                            <img src="image 29-1.svg" alt="cloud"> <br>
                            Choose your files here
                        </div>
                        <input type="file" id="fileInput" class="file-upload-input">
                    </div>
                    <div class="two ms-5 ms-md-2">
                        <label for="acad" class="form-label text-white" >Latest academic transcript</label>
                        <div class="file-upload-box mtp" onclick="document.getElementById('fileInput').click();">
                            <img src="image 29-1.svg" alt="cloud"> <br>
                            Choose your files here
                        </div>
                        <input type="file" id="fileInput" class="file-upload-input">
                    </div>
                    <div class="three ms-5 ms-md-2">
                        <label for="id" class="form-label text-white">Copy of Identifiction Card</label>
                        <div class="file-upload-box mtp" onclick="document.getElementById('fileInput').click();">
                            <img src="image 29-1.svg" alt="cloud"> <br>
                            Choose your files here
                        </div>
                        <input type="file" id="fileInput" class="file-upload-input">
                    </div>
                </div>

                <div class="portion4 text-center mt-3">
                    <button type="submit" class="btn btn-warning">SUBMIT APPLICATION</button>
                </div>    
            </form>
        </div>
    </div>
    <!-- end of section -->

    <!-- footer -->
    <footer class="custom-bg text-center text-white py-3">
        <p class="mb-0">&copy; 2024 COSTECH. All Rights Reserved.</p>
    </footer>
    <!-- end of footer -->

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
